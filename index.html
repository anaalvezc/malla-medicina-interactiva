<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Medicina UdelaR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Malla Curricular Medicina UdelaR</h1>
    <div class="progreso-container">
      <label>Créditos obtenidos:</label>
      <progress id="barraProgreso" max="741" value="0"></progress>
      <span id="progresoTexto">0 / 741 créditos</span>
    </div>
    <nav id="navegacion"></nav>
    <button id="resetear" style="margin-top: 1rem; padding: 10px;">Resetear malla</button>
    <button id="agregarOptativa" style="margin-top: 1rem; padding: 10px;">Agregar materia optativa</button>
  </header>

  <main id="contenedorMaterias"></main>
  <section id="estadisticas" style="padding: 2rem;">
  <h2>Estadísticas</h2>
  <div id="estadisticasContainer"></div>
</section>


  <script src="script.js"></script>
</body>
</html>
